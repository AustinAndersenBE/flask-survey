<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
               <script>
                {% for category, message in messages %}
                    alert("{{ message }}");
                {% endfor %}
               </script>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
